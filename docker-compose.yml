version: "3.9"

services:
  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

  api:
    build:
      context: ./api/
      dockerfile: Dockerfile
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
      - dev-static-data:/vol/web
    command: >
      sh -c "python manage.py wait_for_db && 
              python manage.py migrate && 
              python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
      - DEBUG=1
    depends_on:
      - db

  web:
    stdin_open: true
    build:
      context: ./web/
      dockerfile: Dockerfile
      args:
        - DEV=true
    ports:
      - "3000:3000"
    command: >
      sh -c "npm run dev"
    volumes:
      - ./web:/app/web
      - /app/web/node_modules
    depends_on:
      - api

volumes:
  dev-db-data:
  dev-static-data:
